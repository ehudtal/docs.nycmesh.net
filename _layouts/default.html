<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}  - {{ page.title | default: site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        {% include nav.html %}
      </div>
      <header>
        {% include sidebar.html %}
      </header>
      <section>
      <h2 class="title">{{ page.title }}</h2>
      <h6>{{ page.url | replace_first: "/", "" | replace: "/", " > " | split: "." | first | capitalize  }}</h6>
      {{ content }}
      </section>
      <footer>
        <p><small>NYCMesh.net</small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
