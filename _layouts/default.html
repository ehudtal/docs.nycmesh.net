<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}  - {{ page.title | default: site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        {% include nav.html %}
      </div>
      <header>
        {% include sidebar.html %}
      </header>
      <section>
      {% unless page.hidetitle %}
        <h2 class="title">{{ page.title }}</h2>
        <h6>
          {{ page.category }} > {{ page.title }}
        </h6>
      {% endunless %}
      {{ content }}
      </section>
      <div class="push"></div>
    </div>
    <footer>
      <p><small>NYCMesh - {{ site.url }} - {{  site.github.build_revision }} - {{ site.github.repository_url }}</small></p>
    </footer>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
