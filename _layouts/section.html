<!DOCTYPE html>
<html>
    <body id="page-top" class="index">
        <div class="full-width" id="content-span">
            <div id="content-inner">
                <div class="container content fixed-width">
                                {% for post in site.categories[{{page.category}}] reversed %}
                                    {% unless post.unpublished == true %}
                                        <div class="api-item" id="{{post.modal-id}}">
                                            {% if post.title %} 
                                                <h3>{{ post.title }}</h3>
                                            {% endif %}
                                            {{ post.content }}
                                        </div>
                                    {% endunless %}
                                {% endfor %}
                         <div class="col-lg-3 col-md-3">
                             <div id="side-menu">
                                 {% include sidebar.html %}
                             </div>
                         </div>
                </div>                      
            </div>
        </div>
    </body>
</html>
